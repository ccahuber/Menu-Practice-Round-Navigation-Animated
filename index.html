<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Practice Round Navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Use a nav to build a list or alternatively use a tags. Each list item contains an a tag and within that a tag are 2 spans, one for the icon and one for the text -->
    <nav class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon material-symbols-outlined">
                        home
                        </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon material-symbols-outlined">
                        person
                        </span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon material-symbols-outlined">
                        mail
                       
                    </span>
                    <span class="text">Messages</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon material-symbols-outlined">
                        image
                        </span>
                    <span class="text">Photos</span>
                </a>
            </li>
            <li class="list">
            <a href="#">
                    <span class="icon material-symbols-outlined">
                        settings
                        </span>
                    <span class="text">Settings</span>
                </a>
            </li>
            <!-- Create the round circle that ouilnes the icon -->
            <div class="indicator">

            </div>
        </ul>
    </nav>
    <script src="/script.js"></script>
</body>
</html>
